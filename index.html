<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>00:00</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	<script src="js/main.js"></script>
    </head>
    <body>
        <div class="bag fluid">
            <div class="timer">00:00</div>
            <div class="controls">
                <button class="btn bg-green play-pause play">
                    <span class="show-play">
                        <i class="fa fa-play-circle"></i> Start
                    </span>
                    <span class="show-pause">
                        <i class="fa fa-pause"></i> Pause
                    </span>
                </button>
            </div>
        </div>
    </body>
</html>
